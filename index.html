<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/app.css">
    <title>Teambit clone</title>
  </head>
  <body>

    <div id="app">
      <!-- Inizio header -->
      <header>

        <!-- Navbar -->
        <nav>
          <div class="navbar">
            <div class="logo">
              <img src="dist/img/logo.svg" alt="">
            </div>
            <div class="links">
              <a href="" v-for="navLink in navLinks">
                {{navLink.name}}
              </a>
              <div class="btn">
                <img src="dist/img/google-logo.svg" alt="" class="google-logo">Sign up
              </div>
            </div>
          </div>
        </nav>
        <!-- Fine Navbar -->

        <!-- Inizio Jumbo -->
        <div class="jumbo">
          <div class="left">
            <h1>Understand, recognize and develop your people</h1>
            <p>
              Teambit helps teams create a high performing culture with regular feedback.
            </p>
          </div>
          <div class="right">
            <img src="dist/img/illustration-main.jpg" alt="">
          </div>
        </div>
        <!-- Fine Jumbo -->

      </header>
      <!-- Fine header -->
    </div>

  <!-- Script vueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Script Javascript -->
  <script type="text/javascript" src="dist/js/app.js"></script>

  </body>
</html>
